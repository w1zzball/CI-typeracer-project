<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <section id="instructions" class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2>Typeracer</h2>
                <button type="button" class="btn btn-primary">Instructions</button>
            </div>
        </div>
    </section>
    <section id="game" class="container mt-3">
        <div class="row align-items-center justify-content-center border p-2">
            <div class="col-auto text-end">
                <label class="form-label mb-0">Select Difficulty:</label>
            </div>
            <div class="col-auto">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="difficultyDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Easy
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="difficultyDropdown">
                        <li><a class="dropdown-item active" href="#">Easy</a></li>
                        <li><a class="dropdown-item" href="#">Medium</a></li>
                        <li><a class="dropdown-item" href="#">Hard</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <h3>Test your typing speed by typing the text shown below</h3>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-body" id="sample-text">
                        The quick brown fox jumps over the lazy dog.
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <textarea class="form-control" id="user-input" rows="3" placeholder="Start typing here..."></textarea>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
